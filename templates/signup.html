<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Kanban | Sign up</title>
    <style>
      .container {
        background-image: url("/static/Untitled\ design\(7\).png");
        display: grid;
        place-items: center;
        width: 500px;
      }
      .container1 {
        position: relative;
        top: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="container1">
        <form action="/user/signup" method="POST" id="user-signup-form">
          <img
            src="/static/KANBAN3-removebg-preview.png"
            alt=""
            width="250px"
          />
          <div class="form-group">
            <label for="username" class="pb-2 fw-lighter fs-4">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              required
            />
            <div id="error"></div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary btn-block m-2"
              value="submit"
              onclick="validate(event)"
            >
              Sign up
            </button>
          </div>
          <div class="form-group">
            <p>Already a User? <a href="/">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script>
      function validate(event) {
        var a = document.getElementById("username").value;
        if (a != "") {
          event.preventDefault();
          var url = "/find/" + a;

          fetch(url).then(function (response) {
            console.log(response.status);
            if (response.status == 202) {
              console.log(1);
              event.target.onclick = null;
              event.target.click();
            } else {
              console.log(-1);
              var x = document.getElementById("error");
              x.innerHTML = "Username already exists!";
            }
          });
        }
      }
    </script>
  </body>
</html>
