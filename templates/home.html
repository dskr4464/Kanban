<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Kanban</title>
    <style>
      body {
        background-image: url("/static/Untitled\ design\(8\).png");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .col-sm-8 {
        background-image: url("/static/2350-removebg.png");
        background-size: contain;
        background-repeat: no-repeat;
      }
      .container2 {
        height: 85vh;
        padding-top: 100px;
        text-align: center;
      }
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <div style="height: 15vh"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4 container2">
          <div class="container">
            <form action="/" method="POST" id="user-login-form">
              <img src="/static/KANBAN3-removebg-preview.png" alt="" />
              <div class="form-group">
                <label for="username" class="pb-2 fw-lighter fs-4"
                  >Username</label
                >
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  required
                />
                <div id="error"></div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary btn-block m-2"
                  value="submit"
                  onclick="validate(event)"
                >
                  Login
                </button>
              </div>
              <div class="form-group">
                <p>Not a User? <a href="/user/signup">Sign up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p style="color: white">
        Illustration credits:
        <a
          href="https://www.freepik.com/vectors/education-cartoon"
          style="color: white"
          >Education cartoon vector created by pch.vector - www.freepik.com</a
        >
      </p>
    </footer>
    <script>
      function validate(event) {
        var a = document.getElementById("username").value;
        if (a != "") {
          event.preventDefault();
          var url = "/find/" + a;

          fetch(url).then(function (response) {
            console.log(response.status);
            if (response.status == 200) {
              console.log(1);
              event.target.onclick = null;
              event.target.click();
            } else {
              console.log(-1);
              var x = document.getElementById("error");
              x.innerHTML = "Username doesn't exist!";
            }
          });
        }
      }
    </script>
  </body>
</html>
